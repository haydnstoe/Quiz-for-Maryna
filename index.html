      <select id="q1">

      </select>
      <span class="feedback"></span>
      <div class="answer-key"></div>
    </div>

    <!-- Q2: reported speech -->
    <div class="question" id="q2-wrap">
      <label for="q2">2. Emma said, “I will call you tonight.” Reported:</label>

      </select>
      <span class="feedback"></span>
      <div class="answer-key"></div>
    </div>

    <!-- Q3: 3rd conditional -->
    <div class="question" id="q3-wrap">

        <option value="had known">had known</option>
        <option value="knew">knew</option>

        <option value="had had known">had had known</option>
      </select>
      <span class="feedback"></span>
      <div class="answer-key"></div>
    </div>

    <!-- Q4: polysemous -->

      </select>
      <span class="feedback"></span>

      </select>
      <span class="feedback"></span>
      <div class="answer-key"></div>

        <option value="had had arrived">had had arrived</option>
      </select>
      <span class="feedback"></span>
